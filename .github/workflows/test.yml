name: test

on:
  push:
    branches: [main]

jobs:
  fractal_build:
    name: Fractal Build
    runs-on: ubuntu-latest
    steps:
      - name: setup Node
          uses: actions/setup-node@v1
          with:
            node-version: 12.16.1
      - name: build
        run: |
          npm install
          npm run fractalBuild
